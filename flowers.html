        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');

        /* --- MÓDULO DE COLORES EDITABLES --- */



    
        :root {
            /* Colores de las flores */
            --color-petalo-principal: rgb(255, 0, 38);
            --color-petalo-gradiente: #0c00008a;
            --color-petalo-neon: rgba(232, 0, 0, 0.7);
            --color-centro-flor: #fff4fb;
            --color-centro-flor-sombra: #ffd500;
            --color-luz-particula-1: #ff5454;
            --color-luz-particula-2: #ffffff;

            /* Colores de los tallos y hojas */
            --color-tallo-principal: #064600;
            --color-tallo-hoja: #004b1f;
            --color-pasto-brillante: #55a630;
            --color-sombra-hojas: rgba(27, 0, 35, 0.2);
            --color-luz-hojas: rgba(255, 255, 255, 0.2);
            
            /* Colores del fondo */
            --color-fondo-oscuro: #0505056e;
            --color-superposicion-fondo: rgba(10, 0, 20, 0.85);
            
            /* Color del Título principal */
            --color-titulo: #ff0000;
            --color-titulo-neon: rgba(238, 0, 67, 0.378);
            --color-sombra-titulo: rgba(0, 0, 0, 0.7);

            /* --- NUEVAS VARIABLES EDITABLES --- */
            /* Colores para el Overlay de Audio */
            --color-overlay-glow: rgba(255, 40, 40, 0.8); 
            --color-overlay-title: #ffffff;
            --color-overlay-title-neon: rgba(255, 255, 255, 0.7);
        }

          /* --- FIN DEL MÓDULO DE COLORES --- */


        *,
        *::after,
        *::before {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            align-items: flex-end;
            justify-content: center;
            min-height: 100vh;
            background-color: var(--color-fondo-oscuro);
            /* Imagen de fondo solicitada */
            background-image: url('https://www.dropbox.com/scl/fi/2v9cvj88qhkbhcmdfd5w9/back.png?rlkey=jcjesxgfdyylfwqprt13kcz1d&raw=1');
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
            overflow: hidden;
            perspective: 1000px;
        }





        .title-container {
            position: absolute;
            top: 8%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            display: flex;

            /* 'flex-start' alinea los elementos a la parte superior del contenedor */
            align-items: flex-start; 
            
            justify-content: space-between;
            width: 90%;
            max-width: 1500px;
            opacity: 0;
            transition: opacity 1.2s ease-in-out 0.5s;
        }

        /* --- TÍTULO Y PÉTALOS --- */

        /* Título principal con brillo neón */
        .main-title {
            color: var(--color-titulo);
            font-family: 'Great Vibes', cursive;
            font-size: clamp(2.5rem, 10vw, 5.5rem);
            /* Múltiples sombras de texto para crear el brillo */
            text-shadow: 
                0 0 5px rgba(9, 0, 25, 0.8), /* Brillo blanco interior */
                0 0 10px var(--color-titulo-neon), /* Brillo de color exterior */
                0 0 15px var(--color-titulo-neon),
                2px 2px 5px var(--color-sombra-titulo); /* Sombra oscura para contraste */
            text-align: center;
            margin: 0;
        }

        /* Pétalos de flor */
        .flower__leaf {
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 8vmin;
            height: 11vmin;
            border-radius: 51% 49% 47% 53%/44% 45% 55% 69%;
            background-color: var(--color-petalo-principal);
            background-image: linear-gradient(to top, var(--color-petalo-gradiente), var(--color-petalo-principal));
            transform-origin: bottom center;
            opacity: 0.9;
            box-shadow: inset 0 0 2vmin rgba(255, 255, 255, 0.5);
            filter: drop-shadow(0 0 8px var(--color-petalo-neon));
        }

        /* Imagen circular junto al título (estilo nuevo) */
        .title-image {
            width: 300px;
            height: 300px;
            border-radius: 50%; /* La hace circular */

            object-fit: cover; /* Asegura que la imagen llene el círculo sin deformarse */
            box-shadow: 0 0 20px rgb(162, 0, 0); /* Un brillo sutil */
            flex-shrink: 0; /* Evita que la imagen se encoja */
        }


        .night {
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            /* Capa de opacidad para oscurecer el fondo y resaltar las flores */
            background-color: var(--color-superposicion-fondo);
            z-index: -1; /* Se asegura que esté detrás de las flores pero sobre la imagen del body */
        }

            transform: scale(0.9);
        }

    <script>
        // --- JAVASCRIPT PARA AÑADIR ---

        document.addEventListener('DOMContentLoaded', function() {
            
            // --- LÓGICA PARA EL AUDIO Y LA SUPERPOSICIÓN ---
            const audioOverlay = document.getElementById('audio-overlay');
            const music = document.getElementById('background-music');
          

            // Función para iniciar el audio y ocultar la superposición
            function startExperience() {
                // El método play() devuelve una promesa. Lo manejamos para evitar errores en consola.
                const playPromise = music.play();
                if (playPromise !== undefined) {
                    playPromise.then(_ => {
                        // Autoplay iniciado correctamente
                    }).catch(error => {
                        // Autoplay fue prevenido. No es un gran problema ya que el usuario lo inició.
                        console.log("Autoplay prevenido, pero el usuario hizo clic.");
                    });
                }

                // !! CAMBIO CLAVE: Esta línea inicia TODAS las animaciones de la página !!
                // Se elimina la clase 'container' del body, lo que activa el 'animation-play-state'.
                document.body.classList.remove("container");

                // Ocultar la superposición
                audioOverlay.style.opacity = '0';
                // Después de que termine la transición, oculta el elemento para que no sea interactuable
                setTimeout(() => {
                    audioOverlay.style.display = 'none';
                }, 800); // 800ms, igual que la transición en el CSS
            }
            
            // Añadimos el evento de clic a la superposición
            audioOverlay.addEventListener('click', startExperience);


            // --- LÓGICA PARA GENERAR PARTÍCULAS DE FONDO ---

            const particleContainer = document.querySelector('.background-particles');
            // Aumentamos la cantidad de partículas para un efecto más denso
            const numberOfParticles = 60; 

            for (let i = 0; i < numberOfParticles; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                particle.style.left = Math.random() * 100 + 'vw';
                
                // Reducimos la duración para que se muevan más rápido
                // Ahora la duración será entre 5 y 13 segundos (antes 15-30s)
                particle.style.animationDuration = (Math.random() * 8 + 5) + 's'; 
                
                particle.style.animationDelay = (Math.random() * 10) + 's';
                
                particleContainer.appendChild(particle);
            }

        });      
    </script>
